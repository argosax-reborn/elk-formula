{%- set haproxy_host = salt['mine.get']('roles:haproxy', 'network.ip_addrs', 'grain').values()[0] %}
input {
  file {
    path => [ "/var/log/nginx/access.log" ]
  }
}

output {
  stdout {  }
  elasticsearch {
    protocol => "http"
    bind_host => "{{ haproxy_host }}"
    index => "logstash-gpuz-%{+YYYY.MM.dd}"
  }
}

